<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>

       <!-- <Bootsarap> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
       <!-- Navigation bar -->
    <nav class="navbar navbar-inverse navigation">
        <div class="container-fluid">
            <div class="navbar-neader">
               <a class="navbar-brand" href="login.html">Tech Bang</a>
            </div>
                   <!-- sign up button -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="signup.html">Sign up</a></li>
                </ul>
                    <!-- sign in button -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Log in</a></li>
                </ul>
        </div> 
    </nav>
   <!-- Registration Form -->
    <section class="container-fluid">
        <div class="col-md-12">
            <center>
                <div class="login_form_wrapper">
                    <div class="form">
                        <div class="sing_up"><i>Sign Up</i></div>
                       <span class="fb">
                            <p>
                            <a href="http://facebook.com" type="button" class="btn btn-danger">
                            Log in with Facebook 
                            </a>
                            </p>
                            </span>
                            <span class="google">
                            <p>
                            <a href="http://gmail.com" type="button" class="btn btn-primary">
                            Log in with Google
                            </a>
                            </p>
                            </span> 
                        <form class="form">
                            <p>
                            Frist Name<br>
                            <input type="text" name="frist_name" placeholder="Enter First Name" required class="input">
                            </p>
                            <p>
                            Last Name<br>
                            <input type="text" name="last_name" placeholder="Enter Last Name" required class="input">
                            </p>
                            <p>
                            Email<br>
                            <input type="text" maxlength="100" name="email" placeholder="Enter Email" height="100" required class="input">
                            </p>
                            <p>
                            Phone<br>
                            <input type="tel" name="usrtel" placeholder="Enter Phone Number" required class="input">
                            </p>
                            <p>
                            Password<br>
                            <input type="password" name="psw" placeholder="Enter Password" required class="input">
                            </p>
                            <p>
                            Confirm Password<br>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input">
                            </p>
                            <div>
                            <p>
                            <a href="login.html" title="signup" class="btn btn-primary btn-lg" role="button">Sign me up</a>
                            </p>
                            </div>
                            <p>
                            <div>
                            Already have an account?
                            <a href="login.html" class="login_signup_text">Log In</a>
                            </div>
                            <p>
                        </form>
                    </div>
                </div>
            </center>            
        </div>
    </section>
    <!-- Footer -->
    <footer class="container-fluid footer">
        <center>
            <h6>2016 Tech Bang Ltd. All Rights Reserved &copy; .  Designed by Emeka Nwachukwu (aka - brist)</h6>
        </center>
    </footer>
    <!-- JQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap Query -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
